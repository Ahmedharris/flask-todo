{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
{% block body %}
<div class="container my-3">
    <form action="/update/{{todo.sno}}" method="post">
      <h1>Enter a Todo</h1>

      <div class="mb-3">
        <label for="todotitle" class="form-label">Todo Title</label>
        <input type="text" class="form-control" name="title" value="{{todo.title}}" id="todotitle" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="tododesc" class="form-label">Todo Descritption</label>
        <input type="text" class="form-control" name="description" value="{{todo.description}}" id="tododesc">
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
  </div>
{% endblock body %}
